<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection | Maison Arôme</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@200;300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav id="main-nav" class="scrolled">
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.jpeg" alt="Maison Arôme" style="height: 60px; width: auto; object-fit: contain;">
            </a>
        </div>
        <div class="nav-links">
            <a href="index.html">Accueil</a>
            <a href="collection.html">Collection</a>
            <a href="personnalisation.html">Personnalisation</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="nav-icons" onclick="toggleCart()">
            <div class="cart-icon-wrapper">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4H6zM3 6h18M16 10a4 4 0 01-8 0" /></svg>
                <span class="cart-count" id="cart-count">0</span>
            </div>
        </div>
    </nav>

    <section style="margin-top: 8rem;">
        <h2 class="serif" style="text-align:center;">Nos Parfums Prêts</h2>
        <div class="grid" style="margin-top: 3rem;">
            <div class="card p-porter">
                <div class="card-img"><img src="https://images.unsplash.com/photo-1547637589-f54c34f5d7a4?w=800"></div>
                <div class="card-info">
                    <h3>Lavande Douce</h3>
                    <p class="price">85,00 €</p>
                    <button class="add-to-cart" onclick="addToCart(1, 'Lavande Douce', 85, 'https://images.unsplash.com/photo-1547637589-f54c34f5d7a4?w=100')">Ajouter au panier</button>
                </div>
            </div>
        </div>
    </section>

    <div id="cart-modal">
        <div class="cart-header"><h3>Mon Panier</h3><button onclick="toggleCart()">&times;</button></div>
        <div id="cart-list"></div>
        <div class="cart-total">
            <div style="display: flex; justify-content: space-between;"><span>Total</span><span id="cart-total-price">0,00 €</span></div>
            <button class="checkout-btn" onclick="simulateCheckout()">Payer</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
