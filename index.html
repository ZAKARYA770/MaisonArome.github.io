<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maison Arôme | Accueil Luxe</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@200;300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav id="main-nav" class="scrolled">
        <div class="logo">
            <a href="index.html">
                <img src="logo.png" alt="Maison Arôme" class="brand-logo">
            </a>
        </div>
        <div class="nav-links">
            <a href="index.html">ACCUEIL</a>
            <a href="collection.html">COLLECTION</a>
            <a href="personnalisation.html">PERSONNALISATION</a>
            <a href="contact.html">CONTACT</a>
        </div>
        <div class="nav-icons" onclick="toggleCart()">
            <div class="cart-icon-wrapper">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4H6zM3 6h18M16 10a4 4 0 01-8 0" /></svg>
                <span class="cart-count" id="cart-count">0</span>
            </div>
        </div>
    </nav>

    <section id="hero" class="hero">
        <img src="https://images.unsplash.com/photo-1592945403244-b3fbafd7f539?auto=format&fit=crop&q=80&w=1920" class="hero-video-bg">
        <div class="hero-content">
            <h1>Votre Signature,<br>Dans un flacon d'exception.</h1>
            <a href="personnalisation.html" class="btn-gold">Débuter la création</a>
        </div>
    </section>

    <div id="cart-modal">
        <div class="cart-header"><h3>Mon Panier</h3><button onclick="toggleCart()">&times;</button></div>
        <div id="cart-list"></div>
        <div class="cart-total">
            <div style="display: flex; justify-content: space-between;"><span>Total</span><span id="cart-total-price">0,00 €</span></div>
            <button class="checkout-btn">Payer</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
