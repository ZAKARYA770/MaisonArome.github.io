<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maison Arôme | Expérience 3D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --ivory: #F9F7F2;
            --gold: #D4AF37;
            --mocha: #5D4037;
        }
        body { background-color: var(--ivory); color: var(--mocha); font-family: 'Montserrat', sans-serif; margin: 0; overflow-x: hidden; }
        .font-serif { font-family: 'Cormorant Garamond', serif; }
        
        #canvas-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100vh;
            z-index: 0;
        }

        .hero-overlay {
            position: absolute; inset: 0;
            background: radial-gradient(circle, rgba(249,247,242,0.1) 0%, rgba(249,247,242,0.4) 100%);
            z-index: 1;
        }

        .hero-content {
            position: relative; z-index: 10;
            height: 100vh;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            pointer-events: none;
        }

        .interactive-btn { pointer-events: auto; }

        .btn-luxe {
            background: linear-gradient(45deg, #D4AF37, #C5A028);
            color: white;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn-luxe:hover { transform: scale(1.05); box-shadow: 0 20px 40px rgba(212, 175, 55, 0.3); }

        .reveal { opacity: 0; transform: translateY(30px); transition: all 1s ease-out; }
        .reveal.visible { opacity: 1; transform: translateY(0); }

        nav.scrolled { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(15px); padding: 10px 30px; }
    </style>
</head>
<body>

    <!-- NAVIGATION -->
    <nav class="fixed w-full z-50 px-8 py-6 flex justify-between items-center transition-all duration-500" id="navbar">
        <!-- LOGO IMAGE (Uploadiha f GitHub b smit images/logo.jpeg) -->
        <a href="#home" class="w-20 md:w-28 transition-all hover:opacity-80">
            <img src="images/logo.jpeg" alt="Maison Arôme Logo" onerror="this.src='https://placehold.co/200x80?text=MAISON+AROME'" class="w-full h-auto">
        </a>
        
        <div class="flex items-center space-x-10">
            <div class="hidden md:flex space-x-10 text-[9px] tracking-[0.4em] uppercase font-bold opacity-70">
                <a href="#home" class="hover:text-gold transition-colors">Accueil</a>
                <a href="#collection" class="hover:text-gold transition-colors">Collection</a>
                <a href="#atelier" class="hover:text-gold transition-colors">Sur Mesure</a>
            </div>
            <div class="text-[10px] font-bold tracking-widest border-b border-gold pb-1 cursor-pointer">FR</div>
        </div>
    </nav>

    <!-- HERO SECTION 3D -->
    <section id="home" class="relative w-full h-screen overflow-hidden">
        <div id="canvas-container"></div>
        <div class="hero-overlay"></div>
        
        <div class="hero-content text-center px-6">
            <p class="text-[10px] uppercase tracking-[0.7em] mb-6 opacity-60 reveal">L'Art du Parfum Personnalisé</p>
            <h1 class="font-serif text-5xl md:text-7xl mb-10 text-mocha reveal leading-[1.2]" style="transition-delay: 0.2s;">
                Le parfum qui <br><span class="italic text-gold">vous ressemble</span>
            </h1>
            <div class="reveal interactive-btn" style="transition-delay: 0.4s;">
                <a href="#atelier" class="btn-luxe px-12 py-4 text-[9px] uppercase tracking-[0.4em] inline-block shadow-2xl">
                    Commencer l'Atelier
                </a>
            </div>
        </div>
    </section>

    <!-- (Ba9i l'code dyal Collection & Atelier b9a kifma howa...) -->
    <!-- ... -->

    <script>
        // --- THREE.JS LOGIC ---
        let scene, camera, renderer, mesh;
        const container = document.getElementById('canvas-container');

        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            const loader = new THREE.TextureLoader();
            // Background image hero
            loader.load('images/image_9895df.jpeg', (texture) => {
                const geometry = new THREE.PlaneGeometry(12, 8, 32, 32);
                const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true, opacity: 0.85 });
                mesh = new THREE.Mesh(geometry, material);
                scene.add(mesh);
            });
            animate();
        }

        let mouseX = 0, mouseY = 0;
        window.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth) - 0.5;
            mouseY = (e.clientY / window.innerHeight) - 0.5;
        });

        function animate() {
            requestAnimationFrame(animate);
            if (mesh) {
                mesh.rotation.y = THREE.MathUtils.lerp(mesh.rotation.y, mouseX * 0.1, 0.05);
                mesh.rotation.x = THREE.MathUtils.lerp(mesh.rotation.x, -mouseY * 0.05, 0.05);
                mesh.position.x = THREE.MathUtils.lerp(mesh.position.x, mouseX * 0.3, 0.05);
            }
            renderer.render(scene, camera);
        }

        window.onload = () => {
            init3D();
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('visible'); });
            }, { threshold: 0.1 });
            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        };

        window.addEventListener('scroll', () => {
            const nav = document.getElementById('navbar');
            if (window.scrollY > 50) nav.classList.add('scrolled');
            else nav.classList.remove('scrolled');
        });
    </script>
</body>
</html>
